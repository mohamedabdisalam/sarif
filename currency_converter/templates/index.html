<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sarif</title>
</head>
<body>
    <form method='post'>
        <label for='source_currency'>Source currency:</label>
        <input
                type="text"
                name="source_currency"
                value="{{ source_currency }}"
                placeholder="GBP"
        >

        <label for='target_currency'>Target currency:</label>
        <input
                type="text"
                name="target_currency"
                value="{{ target_currency }}"
                placeholder="USD"
        >

        <label for='target_amount'>Target amount:</label>
        <input type="number" name="target_amount" required>

        <button type="submit">Get quote</button>
    </form>
    {% if quote_data %}
        {% if quote_data.error %}
            <p>Error: {{ quote_data.error }}</p>
        {% else %}
            <h3>Quote details</h3>
            <p>You send: {{ quote_data.sourceAmount }}</p>
            <p>They get: {{ quote_data.targetAmount }}</p>
            <p>Rate: {{ quote_data.rate }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
